<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <link rel="icon" href="/pictures/icon1.ico" type="image/png" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, cyan, lightblue);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    /* Top App Bar */
    .top-bar {
      width: 100%;
      height: 50px;
      background: #2575fc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Bottom App Bar */
    .bottom-bar {
      width: 100%;
      height: 55px;
      background: #2575fc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 1rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .bottom-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .bottom-bar a:hover {
      color: yellow;
    }

    /* Main content */
    .forms {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;
      padding: 2rem 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: rgba(13, 221, 141, 0.95);
      animation: fadeIn 1s ease-in-out;
    }
    #form2 {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 2rem 0;
      gap: 0.6rem;
    }
    

    h2 {
      color: red;
      font-size: clamp(1rem, 6vw, 4rem);
      margin-bottom: 1rem;
      text-align: center;
    }

    .inputs {
      width: 90%;
      padding: 1rem;
      margin: 0.8rem 0;
      border-radius: 10px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      background-color: rgba(186, 247, 245, 1);
      border: none;
      outline: 2px solid #ccc;
      transition: 0.3s;
    }

    .inputs:focus {
      outline: 3px solid #2575fc;
      background-color: #ffffffff;
    }

    #picC {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem;
      width: 90%;
      background: rgba(186, 247, 245, 1);
      border-radius: 12px;
      outline: 2px dashed #ff039fff;
    }

    #picI {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    #picT {
      font-size: clamp(1.1rem, 2.5vw, 1.2rem);
      opacity: 0.7;
      color: black;
    }

    .submit {
      background: rgba(216, 202, 13, 1);;
      width: 70%;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 20px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      outline: 1px groove red;
    }

    #submit:hover {
      background: darkorange;
      transform: scale(1.05);
    }

    .links {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: 800;
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: rgba(206, 12, 245, 1);
      text-decoration: none;
      transition: 0.3s;
    }
    

    .links:hover {
      color: yellow;
    }

    #msg{
      background: lightblue;
      width: 18rem;
      height: 18rem;
      border-radius: 10px;
      position: absolute;
      bottom: 16rem;
      left: 3rem;
      outline: 2px groove yellow;
      display: none;
      z-index: 20;
    }
    .prog{
      width: 3rem;
      height: 3rem;
      border-radius: 40px;
      position: absolute;
      top: 2rem;
      left: 4.5rem;
      outline: 10px groove yellow;
      font-size: 40px;
    }
    #prog2{
        transform: rotateY(90deg)
    }
    #progC{
      transform-style: preserve-3d;
      animation: spin 4s ease-in-out infinite;
    }
    #msgT{
      position: relative;
      top: 6rem;
      left: 1rem;
      color: blue;
      font-weight: 500;
      font-size: large;
      width: 12rem;
      height: 50px;
    }
    #loginT{
      position: relative;
      top: 6rem;
      left: 1rem;
      color: rgb(255, 60, 0);
      font-weight: 500;
      font-size: large;
      width: 12rem;
      height: 50px;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      50% { transform: rotateY(360deg) rotateX(60deg); }
      100% { transform: rotateY(0deg) rotateX(0deg); }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p> Unity </p>
  </div>

  <form id="form1" class="forms">
    <h2>Sign In 1/2</h2>
    <input type="number" required class="inputs" id="phoneI" placeholder=" Enter Phone Number">
    <input type="password" required class="inputs" id="passI" placeholder=" Enter Password">
    <input type="text" required class="inputs" id="nameI" placeholder=" Enter User Name">
    <div id="picC" class="inputs">
      <i id="picT">Profile Picture</i>
      <input id="picI" required type="file" name="image">
    </div>
    <button id="next" class="submit" type="submit">Next</button>
    <a class="links" href="/pages/chat.html">Have an account?</a>
  </form>

  <form id="form2" class="forms" style="display: none">
    <h2>Sign In 2/2</h2>
    <input type="number" required class="inputs" id="dob" placeholder=" Enter The Year of Birth...">
    <input type="text" required class="inputs" id="country" placeholder=" Enter Your Country...">
    <input type="text" required class="inputs" id="county" placeholder=" Enter Your County...">
    <input type="text" required class="inputs" id="label" placeholder=" Enter Your Default Message eg. I'm available...">
    <button class="submit" id="submit" type="submit" onclick="f1(event)">Submit</button>
    <a class="links" href="/pages/chat.html">Have an account?</a>
  </form>
    <div id="msg">
      <div id="progC">
        <div id="prog1" class="prog">üî¥</div>
        <div id="prog2" class="prog">üü¢</div>
      </div>
      <p id="loginT">Please wait...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
 

    <div class="bottom-bar">
      <a href="#">‚ÑπÔ∏è Info</a>
      <a href="#">üîä Announcements</a>
      <a href="/pages/help.html">‚ùî Help</a>
    </div>
</body>
<script>
  let bt1= document.getElementById("submit");
  let msgT= document.getElementById("msgT");
  let msg= document.getElementById("msg");
  let home= document.getElementById("home");
  let next= document.getElementById("next");
  let form1= document.getElementById("form1");
  let form2= document.getElementById("form2");
  
  next.addEventListener("click", (event)=>{
    event.preventDefault();
    form1.style.display="none";
    form2.style.display="flex";
  });
function f1(event){
  event.preventDefault();
  let phoneI= document.getElementById("phoneI").value;
  let passI= document.getElementById("passI").value;
  let nameI= document.getElementById("nameI").value;
  let picI= document.getElementById("picI").files[0];
  let dob= document.getElementById("dob").value;
  let country= document.getElementById("country").value;
  let county= document.getElementById("county").value;
  let label= document.getElementById("label").value;


  let folder= new FormData()
  folder.append("image", picI)
  folder.append("json", JSON.stringify({phone: `${phoneI}`, pass: `${passI}`, name: `${nameI}`, dob: dob, country: `${country}`, county: `${county}`, label: `${label}`}))

  fetch("/sign/path1", {
    method: "POST",
    body: folder,
  })
  .then(type=> type.json())
  .then(data=>{
    msg.style.display="block";
    msgT.innerHTML= data.feedback;
    setTimeout(()=>{
      msgT.style.display="none";
      window.location.href="/pages/chat.html"
    }, 8000);
  })
  
}
</script>
</html>
