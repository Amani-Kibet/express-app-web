<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Glow animation for background */
  @keyframes backgroundGlow {
    0% { filter: hue-rotate(0deg); }
    50% { filter: hue-rotate(45deg); }
    100% { filter: hue-rotate(0deg); }
  }

  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: backgroundGlow 8s linear infinite;
    top: -50%;
    left: -50%;
    z-index: 0;
  }

  /* Popup Container */
  #popup {
    position: relative;
    background-color: rgba(0,0,0,0.85);
    padding: 2rem;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 20px #00fff7, 0 0 40px #ff00f7, 0 0 60px #00ff92;
    animation: popupEntry 1s ease-out;
    z-index: 1;
  }

  @keyframes popupEntry {
    0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }

  h2 {
    color: #00fff7;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00f7;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 10px #00fff7, 0 0 20px #ff00f7; }
    100% { text-shadow: 0 0 20px #ff00f7, 0 0 40px #00fff7; }
  }

  p {
    color: #fff;
    margin-bottom: 2rem;
    font-size: 1rem;
    text-shadow: 0 0 5px #fff;
  }

  .contact-btn {
    display: block;
    width: 80%;
    max-width: 250px;
    margin: 10px auto;
    padding: 1rem;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    position: relative;
    overflow: hidden;
  }

  .contact-btn::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: -100%;
    background: rgba(255,255,255,0.2);
    transition: all 0.5s;
  }

  .contact-btn:hover::before {
    left: 0;
  }

  .contact-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #fff, 0 0 40px #00fff7, 0 0 60px #ff00f7;
  }

  .whatsapp { background-color: #25D366; }
  .email { background-color: #0072ff; }

</style>
</head>
<body>

<div id="popup">
  <h2>Reset Password</h2>

</div>

</body>
</html>
