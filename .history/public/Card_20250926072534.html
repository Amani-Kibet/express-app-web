<!DOCTYPE html>
<head>
  <title> Login Page</title>
  <style>
  #board{
    background: url(http://localhost:3000/pictures/p1.png);
    width: 25rem;
    height: 25rem;
    border-radius: 18px;
    outline: 2px groove yellow;
    position: absolute;
    top: 4rem;
    left: 4rem;
  }
  h2{
    color: red;
    position: relative;
    left: 9rem
  }
  .inputs{
    width: 16rem;
    height: 38px;
    position: relative;
    left: 60px;
    margin-top: 1rem;
    border-radius: 10px;
    color: blue;
    font-size: 14px
  }
  #submit{
    background: orange;
    position: relative;
    width: 6rem;
    height: 2rem;
    top: 70px;
    right: 8rem;
    border-radius: 12px;
  }
  #link1{
    position: relative;
    top: 7rem;
    left: 8rem;
    color: green;
    font-weight: bold;
  }
  #msg{
    background: lightblue;
    width: 14rem;
    height: 14rem;
    border-radius: 10px;
    position: absolute;
    bottom: 8rem;
    left: 5rem;
    outline: 2px groove yellow;
    display: none;
  }
  #prog1{
    width: 4rem;
    height: 4rem;
    border-radius: 40px;
    position: absolute;
    top: 2rem;
    left: 4.5rem;
    outline: 10px groove yellow;
    font-size: 50px;
  }
  #prog2{
      width: 4rem;
      height: 4rem;
      border-radius: 40px;
      position: absolute;
      top: 2rem;
      left: 4.5rem;
      outline: 10px groove yellow;
      font-size: 50px;
      transform: rotateY(90deg)
  }
  #progC{
    transform-style: preserve-3d;
    animation: spin 4s ease-in-out infinite;
  }
  #msgT{
    position: relative;
    top: 6rem;
    left: 1rem;
    color: blue;
    font-weight: 500;
    font-size: large;
    width: 12rem;
    height: 50px;
  }
  #loginT{
    position: relative;
    top: 6rem;
    left: 1rem;
    color: rgb(255, 60, 0);
    font-weight: 500;
    font-size: large;
    width: 12rem;
    height: 50px;
  }
  @keyframes spin{
    0%{transform: rotateY(0deg) rotateX(0deg) translateX(0px)}
    50%{transform: rotateY(360deg) rotateX(60deg) translateX(50px)}
    100%{transform: rotateY(0deg) rotateX(0deg) translateX(0px)}
  }
  </style>
</head>
<body bgColor="cyan">
  <div id="board">
    <h2>Sign In</h2>
    <input type="number" class="inputs" id="phoneI" placeholder=" Enter Phone Number">
    <input type="password" class="inputs" id="passI" placeholder=" Enter Password">
    <input type="text" class="inputs" id="nameI" placeholder=" Enter User Name">
  <button id="submit" onclick="f1()">Submit</button>
  <a id="link1" href="http:localhost3000">forgot password?<a>
    <div id="msg">
      <div id="progC">
        <div id="prog1">ðŸ”´</div>
      <div id="prog2">ðŸŸ¢</div>
      </div>
      <p id="loginT">Logging in, Please wait...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
  </div>
</body>
<script>
  let bt1= document.getElementById("submit")
  let msgT= document.getElementById("msgT")
  let msg= document.getElementById("msg")

function f1(){
  let phoneI= document.getElementById("phoneI").value
  let passI= document.getElementById("passI").value
  let nameI= document.getElementById("nameI").value
  fetch("http://localhost:3000/path1", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({phone: phoneI, pass: `${passI}`, name: `${nameI}`})
  });
  fetch("http://localhost:3000/path1")
.then(type=> type.text())
.then(data=> {
  msg.style.display="block";
  msgT.innerHTML=`${phoneI} ${data}`
  setTimeout(()=>{
  msg.style.display="none";
}, 8000);
})

}
</script>
</html>
