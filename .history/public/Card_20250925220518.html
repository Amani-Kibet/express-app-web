<!DOCTYPE html>
<head>
  <title> Login Page</title>
  <style>
  #board{
    background: url(http://localhost:3000/public/p1.png);
    width: 25rem;
    height: 25rem;
    border-radius: 18px;
    outline: 2px groove yellow;
    position: absolute;
    top: 4rem;
    left: 4rem;
  }
  h2{
    color: red;
    position: relative;
    left: 9rem
  }
  .inputs{
    width: 16rem;
    height: 38px;
    position: relative;
    left: 60px;
    margin-top: 2rem;
    border-radius: 10px;
    color: blue;
    font-size: 14px
  }
  #submit{
    background: orange;
    position: relative;
    width: 6rem;
    height: 2rem;
    top: 70px;
    right: 8rem;
    border-radius: 12px;
  }
  #link1{
    position: relative;
    top: 7rem;
    left: 8rem;
    color: green;
    font-weight: bold;
  }
  </style>
</head>
<body bgColor="cyan">
  <div id="board">
    <h2>Sign In</h2>
    <input type="number" class="inputs" id="phoneI" placeholder=" Enter Phone Number">
    <input type="password" class="inputs" id="passI" placeholder=" Enter Password">
  <button id="submit" onclick="f1()">Submit</button>
  <a id="link1" href="http:localhost3000">forgot password?<a>
  </div>
</body>
<script>
  let bt1= document.getElementById("submit")

function f1(){
  let phoneI= document.getElementById("phoneI").value
  let passI= document.getElementById("passI").value
  fetch("http://localhost:3000/path1", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({phone: `${phoneI}`, pass: `${passI}`})
  })
  console.log("sent")
  .then(type=> type.text())
  .then(data=> console.log(data))
}
</script>
</html>
