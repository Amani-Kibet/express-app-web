<!DOCTYPE html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #06beb6, #48b1bf);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Container */
        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }
        
        /* Heading */
        #container h2 {
            margin-bottom: 1.5rem;
            color: #f00a0aff;
            font-size: 1.5rem;
        }
        
        /* Profile Image */
        #image {
            background: url(/pictures/profilePic.jpg) center/cover no-repeat;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem auto;
            border-radius: 50%;
            border: 4px solid #48b1bf;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* Input */
        .labels {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #f9f9f9;
            transition: border 0.2s ease-in-out, background 0.2s ease-in-out;
        }
        
        .labels:focus {
            border-color: #48b1bf;
            background: #fff;
        }
        
        /* Button */
        #btn1 {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        #btn1:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(255, 94, 98, 0.4);
        }
        
        /* Responsive tweaks */
        @media (max-width: 480px) {
            #container {
                padding: 1.5rem;
            }
        
            #container h2 {
                font-size: 1.2rem;
            }
        
            #image {
                width: 100px;
                height: 100px;
            }
        
            #btn1 {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h2>Profile Information</h2>
        <div id="image">Image Here</div>
        <input type="text" id="nameT" class="labels" placeholder="Enter your name" style="font-size: 15px; background: #ecc5e1; color: rgb(0, 38, 255)">
        <p id="phoneT" class="labels"></p>
        <p id="passT" class="labels"></p>
        <button id="btn1" onclick="getInfo()">Get Information</button>
    </div>
</body>
<script>
let phoneV= document.getElementById("phoneV");
let passV= document.getElementById("passV");

function getInfo(){
let nameT= document.getElementById("nameT").value;
fetch("/path3", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({name: `${nameT}`})
})
.then(type=> type.json())
.then(data=>{
    let info= data.arr[0]
    phoneT.innerHTML="Phone Number: ";
    passT.innerHTML="Password: ";
    phoneT.innerHTML+= `  ${info.phone}`;
    passT.innerHTML+= `  ${info.password}`;
})
}
</script>
</html>
