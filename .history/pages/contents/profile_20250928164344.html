<!DOCTYPE html>
<head>
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: cyan;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container{
            background-color: rgb(97, 203, 235);
            height: auto; /* allow content to expand */
            width: 90%;   /* responsive width */
            max-width: 400px; /* donâ€™t grow too big */
            padding: 1rem;
            border-radius: 12px;
            box-sizing: border-box;
        }
        #image{
            background: url(/pictures/profilePic.jpg);
            background-size: cover;
            background-position: center;
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        .labels{
            color: rgb(170, 10, 10);
            font-size: 16px;
            margin-top: 0.8rem;
            border-radius: 6px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        #nameT{
            font-size: 15px; 
            background: #ecc5e1; 
            color: rgb(0, 38, 255);
            padding: 0.5rem;
        }
        #btn1{
            background-color: orange;
            padding: 10px;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Profile Information</h2>
        <div id="image"></div>
        <input type="text" id="nameT" class="labels" placeholder="Enter your name">
        <p id="phoneT" class="labels"></p>
        <p id="passT" class="labels"></p>
        <button id="btn1" onclick="getInfo()">Get Information</button>
    </div>
</body>
<script>
function getInfo(){
    let nameT= document.getElementById("nameT").value;
    fetch("/path3", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name: `${nameT}`})
    })
    .then(type=> type.json())
    .then(data=>{
        let info= data.arr[0]
        phoneT.innerHTML="Phone Number: " + info.phone;
        passT.innerHTML="Password: " + info.password;
    })
}
</script>
</html>
