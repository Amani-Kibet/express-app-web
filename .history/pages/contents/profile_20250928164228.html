<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes it fit on phones -->
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: "Segoe UI", sans-serif;
    }

    #container {
      background: #fff;
      width: 90%;             /* ✅ flexible width */
      max-width: 350px;       /* ✅ keeps it from getting too big on larger screens */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    #title {
      font-size: 6vw;         /* ✅ scales with screen */
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #pic {
      width: 25vw;            /* ✅ responsive size */
      height: 25vw;
      max-width: 100px;
      max-height: 100px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 4vw;         /* ✅ adjusts on smaller screens */
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .labels {
      font-size: 4vw;         /* ✅ scales text */
      color: #555;
      margin: 0.4rem 0;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 4vw;         /* ✅ scales text */
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2 id="title">Main Menu</h2>
    <div id="pic">Pic</div>
    <h4 class="labels">Name</h4>
    <h4 class="labels">Phone</h4>
    <button onclick="f1()">Button 1</button>
  </div>

  <script>
    function f1() {
      fetch("path5", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({})
      })
    }
  </script>
</body>
</html>
