<!DOCTYPE html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #21a09aff, #afe2e9ff);
        }
        
        /* Container */
        #container {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        
            /* responsive sizing */
            width: 200%;
            max-width: 400px;   /* fits nicely on phones & tablets */
            height: auto;       /* no fixed height */
        }#container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            text-align: center;
            width: 80%;
            height: 65vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        
        /* Heading */
        #container h2 {
            margin-bottom: 1rem;
            color: #222;
            font-size: 1.4rem;
        }
        
        /* Profile Image */
        #image {
            background: url(/pictures/profilePic.jpg) center/cover no-repeat;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            border: 4px solid #48b1bf;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.8rem;
        }
        
        /* Input */
        .labels {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #f9f9f9;
        }
        
        .labels:focus {
            border-color: #48b1bf;
            background: #fff;
        }
        
        /* Button */
        #btn1 {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            margin-top: 1rem;
            cursor: pointer;
            width: 100%;   /* button fits phone screens */
        }
        
        /* Small screens */
        @media (max-width: 480px) {
            #container {
                padding: 1rem;
            }
            #container h2 {
                font-size: 1.2rem;
            }
            #image {
                width: 80px;
                height: 80px;
            }
        }        
        
    </style>
</head>
<body>
    <div id="container">
        <h2>Profile Information</h2>
        <div id="image">Image Here</div>
        <input type="text" id="nameT" class="labels" placeholder="Enter your name" style="font-size: 15px; background: #ecc5e1; color: rgb(0, 38, 255)">
        <p id="phoneT" class="labels"></p>
        <p id="passT" class="labels"></p>
        <button id="btn1" onclick="getInfo()">Get Information</button>
    </div>
</body>
<script>
let phoneV= document.getElementById("phoneV");
let passV= document.getElementById("passV");

function getInfo(){
let nameT= document.getElementById("nameT").value;
fetch("/path3", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({name: `${nameT}`})
})
.then(type=> type.json())
.then(data=>{
    let info= data.arr[0]
    phoneT.innerHTML="Phone Number: ";
    passT.innerHTML="Password: ";
    phoneT.innerHTML+= `  ${info.phone}`;
    passT.innerHTML+= `  ${info.password}`;
})
}
</script>
</html>
