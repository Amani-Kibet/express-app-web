<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

 
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <a id="openPolicy">Private Policies</a>
  <button id="openOnline">See Who's Online</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Default text</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.querySelector(".close");

    document.getElementById("openPolicy").onclick = function() {
      modalText.innerText = "This is where your Private Policies text will go.";
      modal.style.display = "block";
    };

    document.getElementById("openOnline").onclick = function() {
      modalText.innerText = "This is where your 'Who's Online' info will go.";
      modal.style.display = "block";
    };

    closeBtn.onclick = function() {
      modal.style.display = "none";
    };

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
