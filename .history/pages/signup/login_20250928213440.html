<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- prevent zoom/scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* align near top */
      height: 100vh;
    }

    #board {
      background: rgba(255, 255, 255, 0.95);
      width: 95%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      position: relative;
      text-align: center;
      margin-top: 3rem; /* push down slightly */
      animation: fadeIn 1s ease-in-out;

      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;
      padding: 2rem 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: rgba(13, 221, 141, 0.95);
    }

    h2 {
      color: #ff4500;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .inputs {
      width: 100%;
      padding: 0.9rem 1rem;
      margin: 0.8rem 0;
      border-radius: 12px;
      border: 2px solid #00c6ff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .inputs:focus {
      border-color: #0072ff;
      box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
    }

    #submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease-in-out;
    }

    #submit:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      transform: scale(1.05);
    }

    .links {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #0072ff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .links:hover {
      color: #ff4500;
    }

    #msg {
      background: #f0faff;
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      padding: 1.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      outline: 4px solid #0072ff;
      display: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    #msgT {
      margin-top: 1rem;
      color: #0072ff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #loginT {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ff4500;
    }

    .prog {
      font-size: 3rem;
      animation: bounce 1.2s infinite alternate;
    }

    #prog2 {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Top App Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: #0072ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* Bottom App Bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: #0072ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 1rem;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .bottom-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .bottom-bar a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <!-- Top App Bar -->
  <div class="top-bar">Unity</div>

  <div id="board">
    <h2>Login</h2>
    <input type="number" class="inputs" id="phoneI" placeholder="Enter Phone Number">
    <input type="password" class="inputs" id="passI" placeholder="Enter Password">
    <button id="submit" onclick="f1()">Submit</button>
    <a id="link1" class="links" href="http://localhost:3000">Forgot Password?</a>
    <a class="links" id="link2" href="/pages/signup/signIn.html">Sign Up</a>

    <div id="msg">
      <div id="progC">
        <div id="prog1" class="prog">üî¥</div>
        <div id="prog2" class="prog">üü¢</div>
      </div>
      <p id="loginT">Logging in...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
  </div>

  <!-- Bottom App Bar -->
  <div class="bottom-bar">
    <a href="#">üè† Home</a>
    <a href="#">üîç Search</a>
    <a href="#">‚öô Settings</a>
  </div>
</body>
</html>
