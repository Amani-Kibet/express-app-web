<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, cyan, lightblue);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
    }

    /* Top App Bar */
    .top-bar {
      width: 100%;
      height: 50px;
      background: #2575fc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Bottom App Bar */
    .bottom-bar {
      width: 100%;
      height: 55px;
      background: #2575fc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 1rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .bottom-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .bottom-bar a:hover {
      color: yellow;
    }

    /* Main content */
    main {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;
      padding: 2rem 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: rgba(13, 221, 141, 0.95);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: red;
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 2rem;
      text-align: center;
    }

    .inputs {
      width: 90%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      background-color: rgba(186, 247, 245, 1);
      border: none;
      outline: 2px solid #ccc;
      transition: 0.3s;
    }

    .inputs:focus {
      outline: 3px solid #2575fc;
      background-color: #ffffffff;
    }

    #picC {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem;
      width: 90%;
      background: rgba(186, 247, 245, 1);
      border-radius: 12px;
      outline: 2px dashed #7bff00ff;
    }

    #picI {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    #picT {
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      opacity: 0.7;
      color: black;
    }

    #submit {
      background: orange;
      width: 70%;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 20px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #submit:hover {
      background: darkorange;
      transform: scale(1.05);
    }

    .links {
      margin-top: 2rem;
      font-weight: 800;
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: yellow;
      text-decoration: none;
      transition: 0.3s;
    }

    .links:hover {
      color: white;
    }

    #msg {
      background: lightblue;
      width: 80%;
      padding: 1.5rem;
      border-radius: 10px;
      outline: 3px groove yellow;
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .prog {
      font-size: clamp(2rem, 10vw, 5rem);
      margin: 0.5rem;
    }

    #progC {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 4s ease-in-out infinite;
    }

    #msgT, #loginT {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-top: 1rem;
      font-weight: bold;
    }

    #msgT { color: blue; }
    #loginT { color: rgb(255, 60, 0); }

    @keyframes spin {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      50% { transform: rotateY(360deg) rotateX(60deg); }
      100% { transform: rotateY(0deg) rotateX(0deg); }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="top-bar">My Cool App</div>

  <main>
    <h2>Sign In</h2>
    <input type="number" class="inputs" id="phoneI" placeholder=" Enter Phone Number">
    <input type="password" class="inputs" id="passI" placeholder=" Enter Password">
    <input type="text" class="inputs" id="nameI" placeholder=" Enter User Name">
    <div id="picC" class="inputs">
      <i id="picT">Profile Picture</i>
      <input id="picI" type="file" name="image">
    </div>
    <button id="submit" onclick="f1()">Submit</button>
    <a class="links" id="link1" href="/pages/signup/logIn.html">Have an account?</a>

    <div id="msg">
      <div id="progC">
        <div id="prog1" class="prog">üî¥</div>
        <div id="prog2" class="prog">üü¢</div>
      </div>
      <p id="loginT">Please wait...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
  </main>

  <div class="bottom-bar">
    <a href="#">üè† Home</a>
    <a href="#">üîç Search</a>
    <a href="#">‚öô Settings</a>
  </div>
</body>
</html>
