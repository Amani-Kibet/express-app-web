<!DOCTYPE html>
<head>
  <title> Login Page</title>
  <style>
  #board{
    background: url(http://localhost:3000/pictures/p1.png);
    background-size: cover;
    width: 25rem;
    height: 25rem;
    border-radius: 18px;
    outline: 2px groove yellow;
    position: absolute;
    top: 4rem;
    left: 4rem;
  }
  h2{
    color: red;
    position: relative;
    left: 9rem
  }
  .inputs{
    width: 16rem;
    height: 30px;
    position: relative;
    left: 60px;
    margin-top: 2rem;
    border-radius: 10px;
    color: blue;
    font-size: 14px;
    background-color: rgb(209, 247, 233);
  }
  #submit{
    background: orange;
    position: absolute;
    width: 6rem;
    height: 2rem;
    top:15rem;
    left: 9rem;
    border-radius: 12px;
  }
  .links{
    position: absolute;
    font-weight: bold;
  }
  #link1{
    top: 18rem;
    left: 8rem;
  }
  #link2{
    top: 21rem;
    left: 10rem;
    color:rgb(138, 13, 96)
  }
  #msg{
    background: lightblue;
    width: 14rem;
    height: 14rem;
    border-radius: 10px;
    position: absolute;
    bottom: 8rem;
    left: 5rem;
    outline: 2px groove yellow;
    display: none;
  }
  .prog{
    width: 3rem;
    height: 3rem;
    border-radius: 40px;
    position: absolute;
    top: 2rem;
    left: 4.5rem;
    outline: 10px groove yellow;
    font-size: 40px;
  }
  #prog2{
      transform: rotateY(90deg)
  }
  #progC{
    transform-style: preserve-3d;
    animation: spin 4s ease-in-out infinite;
  }
  #msgT{
    position: relative;
    top: 6rem;
    left: 1rem;
    color: blue;
    font-weight: 500;
    font-size: large;
    width: 12rem;
    height: 50px;
  }
  #loginT{
    position: relative;
    top: 6rem;
    left: 1rem;
    color: rgb(255, 60, 0);
    font-weight: 500;
    font-size: large;
    width: 12rem;
    height: 50px;
  }
  @keyframes spin{
    0%{transform: rotateY(0deg) rotateX(0deg) translateX(0px)}
    50%{transform: rotateY(360deg) rotateX(60deg) translateX(50px)}
    100%{transform: rotateY(0deg) rotateX(0deg) translateX(0px)}
  }
  </style>
</head>
<body bgColor="cyan">
  <div id="board">
    <h2>Login</h2>
    <input type="number" class="inputs" id="phoneI" placeholder=" Enter Phone Number">
    <input type="password" class="inputs" id="passI" placeholder=" Enter Password">
  <button id="submit" onclick="f1()">Submit</button>
  <a id="link1" class="links" href="http:localhost:3000">forgot password?<a>
    <a class="links" id="link2" href="http:localhost:3000">Sign Up</a>
    <div id="msg">
      <div id="progC">
        <div id="prog1" class="prog">ðŸ”´</div>
      <div id="prog2" class="prog">ðŸŸ¢</div>
      </div>
      <p id="loginT">Logging in...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
  </div>
</body>
<script>
  let bt1= document.getElementById("submit")
  let msgT= document.getElementById("msgT")
  let msg= document.getElementById("msg")
  let phoneC= document.getElementById("phoneI");
  let passC= document.getElementById("passI")

function f1(){
  let phoneI= document.getElementById("phoneI").value;
  let passI= document.getElementById("passI").value;

  fetch("http://localhost:3000/path4",{
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({phone: `${phoneI}`, pass: `${passI}`})
  })
  .then(type=> type.json())
  .then(data=>{
    if(data.name=="Null"){
      phoneC.style.color="red";
      phoneC.type="text";
      phoneC.value+=" Is Not Found";

      setTimeout(()=>{
        phoneC.style.color="blue";
        phoneC.type="number";
      }, 5000);
    } else
    {
      msg.style.display="block";
      msgT.innerHTML=`Welcome Back ${data.name}!`;
      setTimeout(()=>{
        msg.style.display="none";
        window.location.href="http://localhost:3000/pages/contents/profile.html"
      }, 8000);
    }
  })
}
</script>
</html>
