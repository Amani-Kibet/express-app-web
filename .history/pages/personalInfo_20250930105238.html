<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }

    #container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        transition: transform 0.3s ease;
    }

    #container:hover {
        transform: translateY(-5px);
    }

    #image {
        background: #ccc center/cover no-repeat;
        width: 120px;
        height: 120px;
        margin: 0 auto 1rem auto;
        border-radius: 50%;
        border: 5px solid #48b1bf;
        transition: transform 0.3s ease;
    }

    #image:hover {
        transform: scale(1.1);
    }

    h2 {
        color: #333;
        margin-bottom: 1rem;
    }

    .labels {
        display: block;
        margin: 0.5rem 0;
        color: #222;
        font-size: 16px;
        border-radius: 8px;
    }

    input.labels {
        padding: 0.7rem 1rem;
        width: 100%;
        border: none;
        outline: none;
        background: #ecc5e1;
        color: #0026ff;
        font-size: 15px;
        border-radius: 10px;
        transition: box-shadow 0.3s ease;
    }

    input.labels:focus {
        box-shadow: 0 0 8px rgba(0, 38, 255, 0.5);
    }

    #btn1 {
        background-color: #ff8c42;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #btn1:hover {
        background-color: #ff6700;
        transform: scale(1.05);
    }

    p {
        margin-top: 0.5rem;
        font-weight: bold;
        color: #333;
    }

    @media (max-width: 400px) {
        #container {
            padding: 1.5rem;
            width: 100%;
        }

        #image {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>
<body>
    <div id="container">
        <h2>Profile Information</h2>
        <div id="image"></div>
        <input type="text" id="nameT" class="labels" placeholder="Enter your name">
        <p id="nameDisplay" class="labels"></p>
        <p id="phoneT" class="labels"></p>
        <p id="passT" class="labels"></p>
        <button id="btn1" onclick="getInfo()">Get Information</button>
    </div>

<script>
function getInfo(){
    let nameT = document.getElementById("nameT").value;
    fetch("/path3", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name: nameT})
    })
    .then(response => response.json())
    .then(data => {
        if(data.arr && data.arr[0]) {
            let info = data.arr[0];
            console.log(info.path)
            // Update profile picture dynamically
            document.getElementById("image").style.
            // Show name on top
            document.getElementById("nameDisplay").innerText = `Name: ${info.name}`;
            document.getElementById("phoneT").innerText = `Phone Number: ${info.phone}`;
            document.getElementById("passT").innerText = `Password: ${info.password}`;
        } else {
            document.getElementById("nameDisplay").innerText = "No info found!";
            document.getElementById("phoneT").innerText = "";
            document.getElementById("passT").innerText = "";
            document.getElementById("image").style.backgroundImage = "none";
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById("nameDisplay").innerText = "Error fetching info!";
        document.getElementById("phoneT").innerText = "";
        document.getElementById("passT").innerText = "";
        document.getElementById("image").style.backgroundImage = "none";
    });
}
</script>
</body>
</html>
