<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Chat</title>
  <style>

    /* ================= Reset & Base ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0d1117;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= Top Menu ================= */
.menu {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: #161b22;
  padding: 12px;
  border-bottom: 2px solid #222;
}

.menu button {
  background: #238636;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease-in-out;
}

.menu button:hover {
  background: #2ea043;
  transform: scale(1.05);
}

/* ================= Chat Area ================= */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
}

.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 12px;
  line-height: 1.4;
  font-size: 15px;
}

.message.user {
  align-self: flex-end;
  background: #238636;
  color: #fff;
  border-bottom-right-radius: 4px;
}

.message.bot {
  align-self: flex-start;
  background: #30363d;
  color: #fff;
  border-bottom-left-radius: 4px;
}

/* Typing effect (for bot messages) */
.typing {
  font-style: italic;
  color: #aaa;
}

/* ================= Input Area ================= */
.input-area {
  display: flex;
  padding: 10px;
  background: #161b22;
  border-top: 2px solid #222;
}

.input-area input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 15px;
  background: #0d1117;
  color: #fff;
}

.input-area button {
  margin-left: 10px;
  background: #238636;
  color: #fff;
  border: none;
  padding: 12px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease-in-out;
}

.input-area button:hover {
  background: #2ea043;
  transform: scale(1.05);
}

/* ================= Scrollbar ================= */
.messages::-webkit-scrollbar {
  width: 8px;
}
.messages::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 4px;
}
.messages::-webkit-scrollbar-thumb:hover {
  background: #666;
}

/* ================= Responsive ================= */
@media (max-width: 600px) {
  .menu {
    flex-direction: column;
    gap: 8px;
  }
  .message {
    max-width: 85%;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <div class="top-bar-log">
      <div class="settings-btn" id="home" style="font-size: 2.4rem">⬅️</div>
      <p> Unity </p>
    </div>
  <div id="board">
    <h2>Login</h2>
    <input required type="number" class="inputs" id="phoneI" placeholder="Enter Phone Number">
    <input required type="password" class="inputs" id="passI" placeholder="Enter Password">
    <input required type="number" class="inputs" id="phone2I" placeholder="Enter Phone number to chat with...">
    <button id="submit" onclick="f1()">Submit</button>
    <a id="link1" class="links" href="/pages/personalInfo.html">Forgot Password?</a>
    <a class="links" id="link2" href="/pages/signIn.html">Sign Up</a>

    <div id="msg">
      <div id="progC">
        <div id="prog1" class="prog">🔴</div>
        <div id="prog2" class="prog">🟢</div>
      </div>
      <p id="loginT">Logging in...</p>
      <h3 id="msgT">No text returned</h3>
    </div>
  </div>

  <!-- Bottom App Bar -->
  <div class="bottom-bar-log">
    <a href="#">🏠 Home</a>
    <a href="#">🔍 Search</a>
    <a href="#">⚙ Settings</a>
  </div>
</div>


  <!-- Chat Page -->
   <span id="chatPage">
  <div class="top-bar">
    <div style="display: flex; align-items: center;">
      <div class="settings-btn" id="settings">☰</div>
      <div class="user-info">
        <h2 id="nameinfo"></h2>
        <p id="phoneinfo"></p>
      </div>
    </div>
    <div id="pic"></div>
    <div class="dropdown" id="dropdown">
      <button onclick="toggleDarkMode()">🌙 Dark Theme</button>
      <button onclick="openModal()">⚙️ Settings</button>
      <button id="connected">🛜 See who is connected</button>
      <button id="profileInfoBtn">👤 Profile Info</button>

      <button onclick="exit()">❌ Exit chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat">
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="sendbtn">➤</button>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Settings</h3>
      <label>🎨 Pick Background Color</label><br>
      <input type="color" onchange="changeBackgroundColor(this.value)"><br>
      <label>🖼 Upload Background</label><br>
      <input type="file" accept="image/*" onchange="uploadBackground(event)"><br>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Profile Picture Zoom Modal -->
  <div class="pic-modal" id="picModal" onclick="closePicModal()">
  </div>
</span>

<div id="OnlineInfo" id="modal2" class="modal2">
  <div class="modal-content2">
    <span id="closemodal" class="close">&times;</span>
    <h2>Who's Online</h2>
    <ol id="onlineList"></ol>
  </div>
</div>
