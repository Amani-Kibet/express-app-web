<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button, a {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }

    button:hover, a:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* dark overlay */
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <a id="openPolicy">Private Policies</a>
  <button id="openOnline">See Who's Online</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Default text</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.querySelector(".close");

    document.getElementById("openPolicy").onclick = function() {
      modalText.innerText = "This is where your Private Policies text will go.";
      modal.style.display = "block";
    };

    document.getElementById("openOnline").onclick = function() {
      modalText.innerText = "This is where your 'Who's Online' info will go.";
      modal.style.display = "block";
    };

    closeBtn.onclick = function() {
      modal.style.display = "none";
    };

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
