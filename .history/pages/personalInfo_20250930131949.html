<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
/* ================= Reset & Base ================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* container aligned top */
    align-items: center;
    min-height: 100vh;
    padding: 0;
}

/* ================= Top Bar ================= */
.top-bar {
    width: 100vw;
    height: 60px;
    background: #2575fc;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    justify-content: flex-start;
}

.top-bar .back-btn {
    cursor: pointer;
    margin-right: 1rem;
    font-size: 1.5rem;
    transition: transform 0.2s ease;
}

.top-bar .back-btn:hover {
    transform: scale(1.1);
}

/* ================= Container ================= */
#container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 3rem 2rem;
    border-radius: 25px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    text-align: center;
    transition: transform 0.3s ease;
    margin-top: 1rem; 
}

#container:hover {
    transform: translateY(-5px);
}

/* ================= Profile Image ================= */
#image {
    background: #ccc center/cover no-repeat;
    width: 130px;
    height: 130px;
    margin: 0 auto 1rem auto;
    border-radius: 50%;
    border: 6px solid #48b1bf;
    transition: transform 0.3s ease;
}

#image:hover {
    transform: scale(1.1);
}

/* ================= Headings ================= */
h2 {
    color: #333;
    margin-bottom: 1rem;
}

/* ================= Labels & Inputs ================= */
.labels {
    display: block;
    margin: 0.5rem 0;
    color: #222;
    font-size: 16px;
    border-radius: 8px;
}

input.labels {
    padding: 0.8rem 1.2rem;
    width: 100%;
    border: none;
    outline: none;
    background: #ecc5e1;
    color: #0026ff;
    font-size: 16px;
    border-radius: 12px;
    transition: box-shadow 0.3s ease;
}

input.labels:focus {
    box-shadow: 0 0 10px rgba(0, 38, 255, 0.5);
}

/* ================= Button ================= */
#btn1 {
    background-color: #ff8c42;
    padding: 1rem 2rem;
    border-radius: 15px;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 1.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#btn1:hover {
    background-color: #ff6700;
    transform: scale(1.05);
}

/* ================= Paragraphs ================= */
p {
    margin-top: 0.5rem;
    font-weight: bold;
    color: #333;
}

/* ================= Bottom Bar ================= */
.bottom-bar {
    width: 100vw;
    height: 55px;
    background: #2575fc;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-around;
    font-size: 1rem;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 10;
}

.bottom-bar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    font-size: clamp(0.9rem, 3vw, 1rem);
}

.bottom-bar a:hover {
    color: yellow;
}

/* ================= Responsive ================= */
@media (max-width: 480px) {
    #container {
        padding: 2.5rem 1.5rem;
        max-width: 95%;
        margin-top: 0.8rem;
    }

    #image {
        width: 110px;
        height: 110px;
        border-width: 5px;
    }

    input.labels {
        padding: 0.7rem 1rem;
        font-size: 15px;
    }

    #btn1 {
        padding: 0.9rem 1.5rem;
        font-size: 16px;
    }

    .top-bar {
        height: 50px;
        font-size: 1rem;
    }

    .bottom-bar {
        height: 50px;
    }
}
</style>
</head>
<body>

<!-- Top App Bar -->
<div class="top-bar">
    <div class="back-btn" onclick="window.location.href='/pages/chat.html'">‚¨ÖÔ∏è</div>
    Profile
</div>

<!-- Main Container -->
<div id="container">
    <h2>Profile Information</h2>
    <div id="image"></div>
    <input type="text" id="nameT" class="labels" placeholder="Enter your name">
    <p id="nameDisplay" class="labels"></p>
    <p id="phoneT" class="labels"></p>
    <p id="passT" class="labels"></p>
    <button id="btn1" onclick="getInfo()">Get Information</button>
</div>

<!-- Bottom App Bar -->
<div class="bottom-bar">
    <a href="#">üè† Home</a>
    <a href="#">üîç Search</a>
    <a href="#">‚öô Settings</a>
</div>

<script>
function getInfo(){
    let nameT = document.getElementById("nameT").value;
    fetch("/path3", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name: nameT})
    })
    .then(response => response.json())
    .then(data => {
        if(data.arr && data.arr[0]) {
            let info = data.arr[0];
            document.getElementById("image").style.backgroundImage = `url(/pictures/${info.piclink})`;
            document.getElementById("nameDisplay").innerText = `Name: ${info.name}`;
            document.getElementById("phoneT").innerText = `Phone Number: ${info.phone}`;
            document.getElementById("passT").innerText = `Password: ${info.password}`;
        } else {
            document.getElementById("nameDisplay").innerText = "No info found!";
            document.getElementById("phoneT").innerText = "";
            document.getElementById("passT").innerText = "";
            document.getElementById("image").style.backgroundImage = "none";
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById("nameDisplay").innerText = "Error fetching info!";
        document.getElementById("phoneT").innerText = "";
        document.getElementById("passT").innerText = "";
        document.getElementById("image").style.backgroundImage = "none";
    });
}
</script>
</body>
</html>
