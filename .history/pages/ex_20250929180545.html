<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease;
    }

    /* Button styles */
    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0px 0px 15px rgba(0, 114, 255, 0.6);
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      animation: fadeIn 0.4s;
    }

    /* Modal content */
    .modal-content {
      background: #111;
      color: #fff;
      margin: 8% auto;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: slideUp 0.5s ease;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #00c6ff;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .modal-content button {
      width: 100%;
      margin-top: 12px;
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4b5c;
    }

    .close:hover {
      color: #ff1e3c;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Welcome to My AI Website</h1>

  <!-- Buttons -->
  <button id="openLogin" class="btn">Log In</button>
  <button id="openSignup" class="btn">Sign Up</button>
  <button id="openPolicy" class="btn">Private Policies</button>
  <button id="openOnline" class="btn">See Who's Online</button>

  <!-- Generic Modal -->
  <div id="PrivateInfo" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Default text</p>
    </div>
  </div>

  <div id="OnlineInfo" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText">Default text</p>
    </div>
  </div>

  <script>
    // Reusable modal handler
    function setupModal(triggerId, modalId, text = null) {
      const trigger = document.getElementById(triggerId);
      const modal = document.getElementById(modalId);
      const closeBtn = modal.querySelector(".close");
      const modalText = modal.querySelector("#modalText");

      trigger.onclick = function() {
        if (text && modalText) modalText.innerText = text;
        modal.style.display = "block";
      };
      closeBtn.onclick = () => modal.style.display = "none";
      window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }
    }

    // Setup each modal
    setupModal("openPolicy", "infoModal", "This is where your Private Policies text will go.");
    setupModal("openOnline", "infoModal", "This is where your 'Who's Online' info will go.");
    setupModal("openLogin", "loginModal");
    setupModal("openSignup", "signupModal");
  </script>
</body>
</html>
