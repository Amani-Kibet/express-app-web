<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
/* --- Reset & Layout --- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding-bottom: 70px; /* space for bottom bar */
}

/* --- Top Bar --- */
.top-bar {
  width: 100%;
  height: 60px;
  background: #2575fc;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 1rem;
  font-weight: bold;
  font-size: 1.2rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.back-btn {
  cursor: pointer;
  margin-right: 1rem;
  font-size: 1.5rem;
}
.back-btn:hover { transform: scale(1.1); }

/* --- Container --- */
#container {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 25px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  text-align: center;
  margin-top: 1.5rem;
  transition: transform 0.3s;
}
#container:hover { transform: translateY(-5px); }

h2 {
  color: #333;
  margin-bottom: 1.2rem;
}

/* --- Profile Pics Grid --- */
#photos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 10px;
  margin-bottom: 1rem;
}
#photos img {
  width: 100%;
  border-radius: 12px;
  border: 3px solid #48b1bf;
  transition: transform 0.3s;
}
#photos img:hover {
  transform: scale(1.05);
}

/* --- Info Section --- */
input.labels {
  padding: 0.8rem 1rem;
  width: 100%;
  border: none;
  outline: none;
  background: #e4f1fe;
  color: #0026ff;
  font-size: 16px;
  border-radius: 12px;
  margin-bottom: 0.8rem;
}
p {
  font-weight: bold;
  color: #333;
  margin: 0.4rem 0;
}

/* --- Button --- */
#btn1 {
  background-color: #ff8c42;
  padding: 1rem 2rem;
  border-radius: 15px;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s, transform 0.2s;
}
#btn1:hover {
  background-color: #ff6700;
  transform: scale(1.05);
}

/* --- Bottom Bar --- */
.bottom-bar {
  width: 100%;
  height: 55px;
  background: #2575fc;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-around;
  font-size: 1rem;
  position: fixed;
  bottom: 0;
  left: 0;
}
.bottom-bar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.bottom-bar a:hover { color: yellow; }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="back-btn" onclick="window.location.href='/pages/chat.html'">‚¨ÖÔ∏è</div>
  üí° Profile Info
</div>

<!-- Main Container -->
<div id="container">
  <h2>Profile Information</h2>
  <input type="text" id="nameT" class="labels" placeholder="Enter your name">
  <button id="btn1" onclick="getInfo()">Get Information</button>

  <div id="photos"></div>
  <p id="nameDisplay"></p>
  <p id="phoneT"></p>
  <p id="passT"></p>
</div>

<!-- Bottom Bar -->
<div class="bottom-bar">
  <a href="/">üè† Home</a>
  <a href="/pages/chat.html">üí¨ Chat</a>
  <a href="/pages/help.html">‚ùî Help</a>
</div>

<script>
async function getInfo() {
  const name = document.getElementById("nameT").value.trim();
  const photosContainer = document.getElementById("photos");

  if (!name) return alert("Please enter your name first!");

  try {
    const res = await fetch("/get-profile", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ name })
    });

    const data = await res.json();
    if (!data.name) {
      photosContainer.innerHTML = "";
      document.getElementById("nameDisplay").innerText = "User not found!";
      document.getElementById("phoneT").innerText = "";
      document.getElementById("passT").innerText = "";
      return;
    }

    document.getElementById("nameDisplay").innerText = `Name: ${data.name}`;
    document.getElementById("phoneT").innerText = `Phone: ${data.phone}`;
    document.getElementById("passT").innerText = `Password: ${data.password}`;

    photosContainer.innerHTML = "";
    if (data.photos && data.photos.length > 0) {
      data.photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        photosContainer.appendChild(img);
      });
    } else {
      photosContainer.innerHTML = "<p>No photos uploaded yet.</p>";
    }

  } catch (err) {
    console.error(err);
    alert("Error fetching profile info!");
  }
}
</script>

</body>
</html>
